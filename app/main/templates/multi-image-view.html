<ion-view view-title="main images">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <ion-list>
      <ion-item
        class="item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        ui-sref="main.library">
        <img src="main/assets/images/yo@2x.png">

        <p>Library</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

        <ion-item
          class="item-remove-animate item-avatar item-icon-right"
          type="item-text-wrap"
          ui-sref="main.flicker">
          <img src="main/assets/images/yo@2x.png">
          <p>Flicker</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>

          <ion-item
            class="item-remove-animate item-avatar item-icon-right"
            type="item-text-wrap"
            ui-sref="main.google">
            <img src="main/assets/images/yo@2x.png">
            <p>Google Photos</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
